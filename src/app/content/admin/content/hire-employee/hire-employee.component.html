<div class="container register-container">
  <div class="form-container">

    <div>
      <img src="assets/250.png" alt="">
      <button class="load-btn" mat-raised-button color="primary" (click)="openImageModal()">Загрузить изображение...</button>
    </div>
    <div>
      <form [formGroup]="formGroup" (ngSubmit)="register()">
        <div>
          <mat-form-field>
            <input type="text" matInput placeholder="Электронная почта" formControlName="email">
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Пароль" formControlName="password">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input type="text" matInput placeholder="Фамилия" formControlName="surname">
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput placeholder="Имя" formControlName="name">
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput placeholder="Отчество" formControlName="patronymic">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input type="text" matInput placeholder="Паспорт" formControlName="passport">
          </mat-form-field>
          <mat-form-field>
            <input type="number" matInput placeholder="Зарплата" formControlName="salary">
          </mat-form-field>
        </div>


        <div class="button">
          <button color="primary" type="submit" mat-button>Зарегестрировать</button>
        </div>
      </form>
    </div>
  </div>

</div>
