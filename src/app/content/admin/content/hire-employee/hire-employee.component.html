<div class="container register-container">
  <div class="form-container">

    <div>
      <img src="assets/250.png" alt="">
      <button class="load-btn" mat-raised-button color="primary" (click)="openImageModal()">Загрузить изображение...</button>
    </div>
    <div>
      <div>
        <mat-form-field>
          <input type="text" matInput placeholder="Электронная почта"  #controlEmail>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Пароль"  #controlPassword>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input type="text" matInput placeholder="Фамилия">
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput placeholder="Имя">
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput placeholder="Отчество">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input type="text" matInput placeholder="Паспорт">
        </mat-form-field>
        <mat-form-field>
          <input type="number" matInput placeholder="Зарплата">
        </mat-form-field>
      </div>


      <div class="button">
        <button color="primary" type="submit" mat-button>Войти</button>
      </div>
    </div>
  </div>

</div>
