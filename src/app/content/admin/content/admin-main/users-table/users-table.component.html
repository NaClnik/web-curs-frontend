<div class="mat-elevation-z8">
  <table class="my-table" mat-table [dataSource]="tableDataSource">

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="patronymic">
      <th mat-header-cell *matHeaderCellDef> Patronymic </th>
      <td mat-cell *matCellDef="let element"> {{element.patronymic}} </td>
    </ng-container>

    <ng-container matColumnDef="passport">
      <th mat-header-cell *matHeaderCellDef> Passport </th>
      <td mat-cell *matCellDef="let element"> {{element.passport}} </td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="click($event)"></tr>

  </table>
  <mat-paginator #paginator [pageSizeOptions]="[5]" showFirstLastButtons style="width: 100%"></mat-paginator>
</div>
