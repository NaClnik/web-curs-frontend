<mat-card>
  <mat-card-title>Авторизация</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formGroup" (ngSubmit)="login()">
      <mat-form-field>
        <input type="text" matInput placeholder="Электронная почта" formControlName="email" #controlEmail>
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Пароль" formControlName="password" #controlPassword>
      </mat-form-field>

      <mat-error *ngIf="error.hasError">{{error.message}}</mat-error>

      <div class="button">
        <button color="primary" type="submit" mat-button [disabled]="formGroup.invalid">Войти</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
